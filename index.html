<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Automóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Automóveis</h1>
    <div class="car-item">
        <h2>Valor: R$75.990</h2>
        <p>Fiat Strada | Ano 2019</p>
        <p>Motor 1.5 | Câmbio <span class="manual">manual</span></p>
        <p>42.000 KMs rodados</p>
        <button>Fazer proposta</button>
    </div>
    <div class="car-item">
        <h2>Valor: R$45.990</h2>
        <p>Fiat Pálio | Ano 2014</p>
        <p>Motor 1.4 | Câmbio <span class="manual">manual</span></p>
        <p>105.000 KMs rodados</p>
        <button>Fazer proposta</button>
    </div>
    <div class="car-item">
        <h2>Valor: R$60.990</h2>
        <p>VW Gol | Ano 2018</p>
        <p>Motor 1.6 | Câmbio <span class="automatico">automático</span></p>
        <p>62.000 KMs rodados</p>
        <button>Fazer proposta</button>
    </div>
</body>
</html>
